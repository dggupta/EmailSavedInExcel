<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>OurBrand New <br>Website Is On It's Way</h1>
        <p>Subscribe for more details.</p>

        <form action="" name="submit-to-google-sheet">

            <input type="email" name="Email" placeholder="Your email id">
            <button type="submit"><img src="email-subs-img/send-icon.png" alt="" width="30px"></button>

        </form>
        <span id="msg"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyg_e5N91re4JSnmFpVzlBytDPHvxO2HyYTzmttK1d_bqsm1ByDRCiNWawgUkSz9erDhA/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You For Subscribing"
                setTimeout(function(){
                    msg.innerHTML = "";
                },5000)
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })


      </script>
      
</body>
</html>
